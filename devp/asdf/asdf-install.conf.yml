# Asdf dependencies
- brew:
  - coreutils
  - automake
  - autoconf
  - openssl
  - libyaml
  - readline
  - libxslt
  - libtool
  - unixodbc
  - unzip
  - curl

- shell:
  - description: Clone asdf
    quiet: true
    command: |
      if cd ~/.asdf;
      then git pull;
      else git clone https://github.com/asdf-vm/asdf.git ~/.asdf;
      fi

