# darwin 苹果系统下默认不需要安装，系统自带
#- brew:
#    - zsh
- shell:
    - rm -rf ~/.iterm2_shell_integration.zsh
- link:
    ~/.zshrc:
      path: shell/zsh/zshrc
      create: false
      relink: false
      force: false
      relative: false
      canonicalize: true
      ignore-missing: true
      glob: false
    ~/.zprofile:
      path: shell/zsh/zprofile
    ~/.iterm2_shell_integration.zsh:
      path: shell/zsh/plugins/iterm2_shell_integration.zsh
    ~/.zshenv: shell/zsh/zshenv
- create:
    - ~/.local/share/zinit/
- shell:
    - description: Clone zinit
      quiet: true
      command: |
        if cd ~/.local/share/zinit/zinit.git;
        then git pull;
        else git clone https://github.com/zdharma-continuum/zinit.git ~/.local/share/zinit/zinit.git; fi

# Change default shell to zsh
- shell:
    - description: Change default shell to zsh
      quiet: true
      command: |
        update_shell() {
          local shell_path;
          shell_path="$(command -v zsh)"

          fancy_echo "Changing your shell to zsh ..."
          if ! grep "$shell_path" /etc/shells > /dev/null 2>&1 ; then
            fancy_echo "Adding '$shell_path' to /etc/shells"
            sudo sh -c "echo $shell_path >> /etc/shells"
          fi
          sudo chsh -s "$shell_path" "$USER"
        }
        update_shell
        
- shell:
    - echo done.
