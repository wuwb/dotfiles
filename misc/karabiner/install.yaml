- shell:
    - rm -rf ~/.config/karabiner/assets
    - rm -rf ~/.config/karabiner/automatic_backups
    - rm -rf ~/.config/karabiner/karabiner.json
- link:
    ~/.config/karabiner/assets:
      path: misc/karabiner/assets
    ~/.config/karabiner/automatic_backups:
      path: misc/karabiner/automatic_backups
    ~/.config/karabiner/karabiner.json:
      path: misc/karabiner/karabiner.json
- create:
    - ~/.config/karabiner/
- shell:
    - echo done.
