- link:
    ~/.config/espanso:
      if: "[ `uname` = Linux ]"
      path: espanso
    ~/Library/Preferences/espanso:
      if: "[ `uname` = Darwin ]"
      path: espanso
    ~/.hammerspoon:
      if: "[ `uname` = Darwin ]"
      path: hammerspoon
    ~/.mackup.cfg:
      if: "[ `uname` = Darwin ]"
      path: mackup/mackup.cfg
    ~/.config/kitty/kitty.conf:
      if: "[ `uname` = Darwin ]"
      path: kitty/kitty.conf
    ~/.config/kitty/base16-solarized-dark-256.conf:
      if: "[ `uname` = Darwin ]"
      path: kitty/base16-solarized-dark-256.conf
    ~/.skhdrc:
      if: "[ `uname` = Darwin ]"
      path: skhd/skhdrc
    ~/.yabairc:
      if: "[ `uname` = Darwin ]"
      path: yabai/yabairc
    ~/.yabai_focus_display:
      if: "[ `uname` = Darwin ]"
      path: yabai/yabai_focus_display
