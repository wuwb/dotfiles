- shell:
    - rm -rf ~/.gitconfig
    - rm -rf ~/.gitattributes
    - rm -rf ~/.gitignore
    - rm -rf ~/.gitignore_global

- link:
    ~/.gitconfig: tools/vcs/git/gitconfig
    ~/.gitattributes: tools/vcs/git/gitattributes
    ~/.gitignore: tools/vcs/git/gitignore
    ~/.gitignore_global: tools/vcs/git/gitignore
